		<script>
			let image = document.querySelector("img");
			let puzzle = document.querySelector("#puzzle");
			let successMsg = document.querySelector("#success");
			let puzzleWidth = puzzle.offsetWidth;
			let puzzleHeight = puzzle.offsetHeight;
			let success = true;

			let pieces = Array.from(document.querySelectorAll(".piece"));

			// Make pieces draggable
			pieces.forEach((piece) => {
				piece.addEventListener("mousedown", startDrag);
				piece.addEventListener("mouseup", stopDrag);
				piece.addEventListener("mousemove", drag);
			});

			function startDrag(e) {
				this.style.zIndex = 1;
				this.style.opacity = 1;
				this.dragging = true;
				this.startX = e.clientX - this.offsetLeft;
				this.startY = e.clientY - this.offsetTop;
			}

			function stopDrag() {
				this.style.zIndex = 0;
				this.style.opacity = 0.8;
				this.dragging = false;
				checkSuccess();
			}

			function drag(e) {
				if (this.dragging) {
					let x = e.clientX - this.startX;
					let y = e.clientY - this.startY;
					if (x < 0) x = 0;
					if (x > puzzleWidth - this.offsetWidth)
						x = puzzleWidth - this.offsetWidth;
					if (y < 0) y = 0;
					if (y > puzzleHeight - this.offsetHeight)
						y = puzzleHeight - this.offsetHeight;
					this.style.left = x + "px";
					this.style.top = y + "px";
				}
			}
